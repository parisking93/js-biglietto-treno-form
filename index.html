<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <section id="visibile">
            <!-- titolo  -->
            <h1>calcola il prezzo del tuo biglietto</h1>
            <div class="container-inside">
            <!-- box con tutti gli input  -->
                <div class="box-input">
                    <div class="box-nome">
                        <label for="nome">nome cognome</label>
                        <input type="text" id="nome" placeholder="Inserisci il tuo nome e cognome">
                    </div>
                    <div class="box-nome">
                        <label for="km">km da percorrere</label>
                        <input type="number" id="km">
                    </div>
                    <div class="box-nome">
                        <label for="eta">fascia d'et√†</label>
                        <select type="text" id="eta" name="eta">
                            <option value="minorenne">minorenne</option>
                            <option value="maggiorenne">maggiorenne</option>
                            <option value="over 65">over 65</option>
                        </select>
                    </div>
                </div> 
            <!-- fine box con gli input  -->
                <div class="box-button">
                    <button id="genera">genera</button>
                    <button id="annulla">annulla</button>
                </div>
            </div>
        </section>
    
        <section id = "invisibile">
            <h2>il tuo biglietto</h2>
            <div class="container-inside">
                <h3>dettagio passeggeri</h3>
                <div class="box-ticket">
                    <div class="box-passegero">
                        <h3>nome</h3>
                        <h3>passeggero</h3>
                        <div id="nome-pass"></div>
                    </div>
                    <table>
                        <tr>
                            <th>offerta</th>
                            <th>carrozza</th>
                            <th>codice CP</th>
                            <th>costo biglietto</th>
                        </tr>
                        <tr>
                            <td id="sconto"></td>
                            <td id="carrozza"></td>
                            <td id="codice-cp"></td>
                            <td id="costo"></td>
                        </tr>
                    </table>
                </div>
    
    
            </div>
    
        </section>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
